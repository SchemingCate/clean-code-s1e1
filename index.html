<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="about">
      <img class="about__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="about__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div class="add-item">
        <label class="add-item__heading heading" for="new-task">Add Item</label>
        <div class="add-item__interface">
          <input class="add-item__interface__text-input text-input" id="new-task" type="text">
          <button class="add-item__interface__button button">Add</button>
        </div>
      </div>
      <h2 class="heading">Todo</h2>
      <ul class="tasks" id="incomplete-tasks">
        <li class="tasks__task-item">
          <input class="tasks__task-item__checkbox" type="checkbox">
          <label class="tasks__task-item__field tasks__task-item__field_label">Pay Bills</label>
          <input class="tasks__task-item__field tasks__task-item__field_input" type="text">
          <button class="tasks__task-item__button tasks__task-item__button_edit button">Edit</button>
          <button class="tasks__task-item__button tasks__task-item__button_delete delete button">
            <img class="tasks__task-item__button__img" src="./remove.svg" alt="Remove">
          </button>
        </li>
        <li class="tasks__task-item tasks__task-item_edit-mode">
          <input class="tasks__task-item__checkbox" type="checkbox">
          <label class="tasks__task-item__field tasks__task-item__field_label">Go Shopping</label>
          <input class="tasks__task-item__field tasks__task-item__field_input" type="text" value="Go Shopping">
          <button class="tasks__task-item__button tasks__task-item__button_edit button">Save</button>
          <button class="tasks__task-item__button tasks__task-item__button_delete button">
            <img class="tasks__task-item__button__img" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
      <h2 class="heading">Completed</h2>
      <ul class="tasks" id="completed-tasks">
        <li class="tasks__task-item">
          <input class="tasks__task-item__checkbox" type="checkbox" checked>
          <label class="tasks__task-item__field tasks__task-item__field_label">See the Doctor</label>
          <input class="tasks__task-item__field tasks__task-item__field_input" type="text">
          <button class="tasks__task-item__button tasks__task-item__button_edit button">Edit</button>
          <button class="tasks__task-item__button tasks__task-item__button_delete button">
            <img class="tasks__task-item__button__img" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
